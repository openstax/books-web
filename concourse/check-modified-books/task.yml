---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpine

inputs:
- name: rex-web-pull-request

caches:
- path: rex-web-pull-request/node_modules

params:
  GITHUB_ACCESS_TOKEN: ((github-token))

run:
  path: /bin/sh
  args:
    - -xce
    - |
      apk add bash git nodejs yarn curl jq
      ./rex-web-pull-request/concourse/check-modified-books/script.bash
