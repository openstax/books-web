---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpine

inputs:
- name: rex-web

params:
  GITHUB_ACCESS_TOKEN: ((github-access-token))

caches:
- path: rex-web/node_modules

run:
  path: /bin/sh
  args:
    - -xce
    - |
      apk add bash git nodejs yarn curl
      ./rex-web/concourse/update-content/script.bash
