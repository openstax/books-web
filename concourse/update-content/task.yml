---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpine

inputs:
- name: rex-web

params:
  GITHUB_ACCESS_TOKEN: ((github-access-token))

run:
  path: /bin/sh
  args:
    - -xce
    - |
      apk add bash git nodejs curl
      npm install -g yarn
      ./rex-web/concourse/update-content/script.bash
